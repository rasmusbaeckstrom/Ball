<!DOCTYPE html>
<html>
  <head>
    <style>
      #ball {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background-color: red;
        transition: background-color 0.5s;
      }

      #ball:hover {
        background-color: green;
      }

      #ball.alt {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="ball"></div>
    <button onclick="document.querySelector('#ball').classList.toggle('alt');">
      Click me
    </button>
  </body>
</html>
